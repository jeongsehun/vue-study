<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Directive etc..</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .m_b_48 {
            margin-bottom: 48px;
        }
    </style>
</head>

<body>
    <!-- View: 유저 인터페이스 -->
    <div id="app">
        <div class="m_b_48">
            <!-- 템플릿 문자열을 컴파일하지 않고 그대로 내보냅니다. -->
            <p>v-pre 예제</p>
            <span v-pre>{{ message }}</span>
        </div>

        <div class="m_b_48">
            <!-- 처음 한 번만 렌더링을 수행합니다. -->
            <p>v-once 예제</p>
            <span v-once>{{ message }}</span>
        </div>
    </div>

    <script type="text/javascript">
        // Model: 도메인 특화 데이터
        var model = {
            message: 'Hello Vue!'
        }

        // View Model: 상태와 연산
        var vm = new Vue({
            el: '#app',
            data: model
        })
    </script>
</body>

</html>
