<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Compouted</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .m_b_48 {
            margin-bottom: 48px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- example01 -->
        <div class="m_b_48">
            <input type="text" v-model="num" /><br /> 1부터 입력된 수까지의 합: <span>{{sum}}</span>
        </div>

        <!-- example02-->
        <div class="m_b_48">
        </div>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0,
                countries: [{
                    no: 1,
                    name: '미국',
                    capital: '워싱턴DC',
                    region: 'America'
                }, {
                    no: 2,
                    name: '프랑스',
                    capital: '파리',
                    region: 'europe'
                }]
            },
            computed: {
                sum: function() {
                    var n = Number(this.num);
                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((1 + n) * n) / 2;
                }
            },
            created: function() {}
        });
    </script>
</body>

</html>
